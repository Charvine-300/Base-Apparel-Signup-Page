<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="apparel.css"/>
    <title>Base Apparel: Coming Soon Page</title>
    <link rel="icon" sizes="32x32" href="./images/Charvine.ico">
    <link rel="stylesheet" type="text/css" href="josefinsans.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="(min-width: 1050px)" href="apparel2.css"/>
  </head>

  <body>
    <div id="apparel-flexbox">
      <div class="hero-image">
        <div id="logo-palace">
          <img src="images/logo.svg" alt="logo" align="left" class="base-apparel"/>
        </div>
        <img src="images/hero-mobile.jpg" alt="hero" id="snazzy-girl"/>
      </div>

      <div id="apparel-info">
        <div class="info-container">
          <div id="desktop-logo">
            <img src="images/logo.svg" alt="logo" align="left" class="desktop-apparel"/>
          </div>
          <h1> 
            <span style="color: hsl(0, 36%, 70%); font-weight: 100;"> WE'RE </span>
            COMING SOON 
          </h1>

          <p> 
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email address below to stay up to date with announcements and our 
            launch deals.
          </p>

          <form name="Form" action="#" method="GET">
            <button id="submit-button" type="submit">
              <img src="images/icon-arrow.svg" alt="arrow" class="submit-arrow"/>
            </button>
            <input name="email" type="email" id="subscribe" placeholder="Email Address..."/>
            <div id="error-message"></div>           
          </form>
        </div>
      </div>
    
    </div>
   
    <script src="apparel.js"></script>

  </body>

</html>
